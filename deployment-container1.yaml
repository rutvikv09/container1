apiVersion: apps/v1
kind: Deployment
metadata:
  name: container1-deployment
  labels:
    app: container1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container1
  template:
    metadata:
      labels:
        app: container1
    spec:
      containers:
        - name: container1
          image: rutvikvaghani/container1:late
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /container1/temp_dir
              name: persistent-volume
          ports:
            - containerPort: 8080
      volumes:
        - name: persistent-volume
          persistentVolumeClaim:
            claimName: k8s-pvc-update

---
apiVersion: v1
kind: Service
metadata:
  name: container1-service
spec:
  selector:
    app: container1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k8s-pvc-update
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard  # Specifies the storage class name to use



